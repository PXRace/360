<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>360介绍动画</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div id="fullpage">
        <!--第一屏-->
        <div class="section first">
            <div class="logo"></div>
            <div class="text">
                <img src="./images/text_1.png" alt="">
                <img src="./images/text_2.png" alt="">
                <img src="./images/text_3.png" alt="">
                <img src="./images/text_4.png" alt="">
                <img src="./images/text_5.png" alt="">
                <img src="./images/text_6.png" alt="">
                <img src="./images/text_7.png" alt="">
                <img src="./images/text_8.png" alt="">
            </div>
            <div class="info"></div>
        </div>
        <!--第二屏-->
        <div class="section second">
            <div class="shield">
                <img src="./images/shield_1.png" alt="">
                <img src="./images/shield_2.png" alt="">
                <img src="./images/shield_3.png" alt="">
                <img src="./images/shield_4.png" alt="">
                <img src="./images/shield_5.png" alt="">
                <img src="./images/shield_6.png" alt="">
                <img src="./images/shield_7.png" alt="">
                <img src="./images/shield_8.png" alt="">
                <img src="./images/shield_9.png" alt="">
            </div>
            <div class="info"></div>
        </div>
        <!--第三屏-->
        <div class="section third">
            <div class="info"></div>
            <div class="circle"></div>
            <div class="rocket"></div>
        </div>
        <!--第四屏-->
        <div class="section fourch">
            <div class="search">
                <div class="key"></div>
                <div class="input"></div>
                <div class="warp">
                    <div class="result"></div>
                </div>
            </div>
            <div class="info"></div>
        </div>
        <!--第五屏-->
        <div class="section five">
            <div class="info"></div>
            <div class="broswer">
                <!--四条边框线-->
                <div class="top"></div>
                <div class="left"></div>
                <div class="bottom"></div>
                <div class="right"></div>
                <!--工具栏-->
                <div class="tool"></div>
                <!--边框盒子-->
                <div class="box">
                    <span></span>
                </div>
                <div class="line"></div>
                <!--其他-->
                <div class="extra"></div>
            </div>
        </div>
    </div>
</body>
</html>
